<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio1</title>
  </head>
  <body>
    <script>
      var distancia;

      do {
        distancia = prompt("Ingrese la distancia a recorrer en metros:", "");
        distancia = parseInt(distancia);
      } while (distancia < 0);

      switch (true) {
        case distancia >= 0 && distancia < 1000:
          document.write("El medio de transporte apropiado es: pie");
          break;
        case distancia >= 1000 && distancia < 10000:
          document.write("El medio de transporte apropiado es: bicileta");
          break;
        case distancia >= 10000 && distancia < 30000:
          document.write("El medio de transporte apropiado es: colectivo");
          break;
        case distancia >= 30000 && distancia < 100000:
          document.write("El medio de transporte apropiado es: auto");
          break;
        default:
          document.write("El medio de transporte apropiado es: avion");
      }
    </script>
  </body>
</html>
