<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio1</title>
    <link rel="stylesheet" href="ejercicio1.css">
</head>
<body>
    <div class="container">
        <span id="1" onclick="color(this)" class="color color-rojo"></span>
        <span id="2" onclick="color(this)" class="color color-azul"></span>
        <span id="3" onclick="color(this)" class="color color-verde"></span>
    </div>
    </div>

    <script>
        function color(z){
    var a = getComputedStyle(z);
    var b = a.backgroundColor;
    document.getElementsByTagName("body")[0].style.backgroundColor = b;
}
    </script>
    
</body>
</html>
