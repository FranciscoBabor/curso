<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario de Contacto</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Otomanopee+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="formulario.css" />
  </head>
  <body>
    <section class="contact">
      <div class="content">
        <h2>¿Cómo puedo ayudarte?</h2>
        <p>
          Si tenés alguna consulta o estás interesado/a en trabajar conmigo,te invito a que completes el siguiente formulario.
        </p>
      </div>
      <div class="container">
        <div class="contactInfo">
          <div class="box">
            <div class="icon"><i class="fas fa-envelope"></i></i>
            </div>
            <div class="text">
              <h3>Mail</h3>
              <p>aaaa@gmail.com</p>
            </div>
          </div>

          <div class="box">
            <div class="icon"><i class="fa fa-phone" aria-hidden="true"></i>
            </div>
            <div class="text">
              <h3>Teléfono</h3>
              <p>1133669977</p>
            </div>
          </div>

        </div>
        <div class="contactForm">
          <form>
          <h2>Send Message</h2>
          <div class="inputBox">
            <input type="text" name"" required="required">
          <span>Full Name</span>
          </div>
          <div class="inputBox">
            <input type="text" name="" required="required">
            <span>Email</span>
          </div>
          <div class="inputBox">
            <textarea required="required"></textarea>
            <span>Escribí tu mensaje</span>
          </div>
          <div class="inputBox">
            <input type="submit" name="" value="Send">
            
          </div>
        </form>
        </div>
        
      </div>
    </section>
  </body>
</html>
